<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI PPT Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-2xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">AI PowerPoint Generator</h1>
    <p class="text-center text-gray-500 mb-6">Generate a PowerPoint presentation on any topic using AI</p>

    <form id="pptForm" method="POST">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Presentation Topic</label>
        <textarea name="topic" id="topic" placeholder="Enter your topic here..." required class="w-full border border-gray-300 p-3 rounded-md"></textarea>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
        <div>
          <label class="block text-gray-700 mb-2">Number of Slides</label>
            <input
            type="number"
            name="num_slides"
            id="num_slides"
            min="1"
            max="100"
            class="w-full border border-gray-300 p-2 rounded-md"
            placeholder="Enter number of slides (e.g., 15)"
            required
          />
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Detail Level</label>
          <select name="detail_level" id="detail_level" class="w-full border border-gray-300 p-2 rounded-md">
           
            <option value="average" selected>Average (Balanced)</option>
            <option value="detailed">Detailed (Advanced)</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Slide Style</label>
          <select name="style" id="style" class="w-full border border-gray-300 p-2 rounded-md">
            <option value="classic">Classic</option>
            <option value="modern">Modern</option>
            <option value="dark">Dark</option>
          </select>
        </div>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
        Generate Presentation
      </button>
    </form>

    <!-- Loader -->
    <div id="loading" class="text-center mt-4 hidden">
      <div class="loader"></div>
      <p class="text-gray-600 mt-2">Generating your presentation. Please wait...</p>
    </div>

    <!-- Slide Preview -->
    <div id="preview" class="mt-8 hidden">
      <h2 class="text-xl font-semibold mb-3 text-gray-700">Slide Preview</h2>
      <div id="slideContainer" class="space-y-3"></div>
    </div>

    <!-- Manual Download Button -->
    <div id="downloadSection" class="text-center mt-6 hidden">
      <button id="downloadBtn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
        Download PPT
      </button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
